<script type="text/javascript">
    if(window != window.top) window.top.location.replace(window.location);
    $.getJSON($('a.like').attr('data-url'),function (ret){
        $('a.like').find('em').text(ret.info);
    });
    $('a.like').click(function (){
        if($(this).hasClass('liked') || $(this).hasClass('liking')) return;
        $(this).addClass('liking');
        var obj = $(this),url = $(this).attr('data-url'),num = parseInt($(this).text());
        $.post(url,{},function (ret){
            obj.removeClass('liking');
            ret.status ? obj.addClass('liked').find('em').text(num + 1) : showMsg(ret.info,ret.status);
        },'json');
    });
</script>
