<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="format-detection" content="telephone=no">
    <title>微名片</title>
    <link rel="stylesheet" href="http://xhh.wasd1.cn/static/css/base.css">
    <link rel="stylesheet" href="../css/icon.css">
    <link rel="stylesheet" href="../css/theme.css">
</head>
<body>
<div id="card" class="flexv wrap">
    <div class="flexitemv mainbox" style="padding:0 0.5rem;">
        <div class="flexv head">
            <div class="bj"></div>
            <div class="flexv centerv box">
                <h1 class="flex center">微名片</h1>
                <div class="flex center userimg">
                    <img src="../image/banner.jpg" class="fitimg">
                </div>
                <h2 class="flex center name">小曼</h2>
                <div class="flex center vip">
                    <i class="flex center zh zh-vip"></i>
                    <span class="flex">VIP商家</span>
                </div>
                <div class="around nav">
                    <a href="index.html" class="flexv center">
                        <i class="flex center zh zh-home" style="background:-webkit-linear-gradient(#52cef5,#369bfc)"></i>
                        <em class="flex center">主页</em>
                    </a>
                    <a href="shop.html" class="flexv center">
                        <i class="flex center zh zh-store" style="background:-webkit-linear-gradient(#f05fca,#c93c88)"></i>
                        <em class="flex center">店铺</em>
                    </a>
                    <a href="consult.html" class="flexv center">
                        <i class="flex center zh zh-consult" style="background:-webkit-linear-gradient(#57ccb4,#36b65f)"></i>
                        <em class="flex center">咨询</em>
                    </a>
                    <a href="javascript:;" class="flexv center contactme" data-way="web" data-val="http://s.jiathis.com/qrcode.php?url=">
                        <i class="flex center zh zh-qrcode" style="background:-webkit-linear-gradient(#eebe23,#dc771a);"></i>
                        <em class="flex center">二维码</em>
                    </a>
                </div>
            </div>
        </div>
        <div class="body">
            <div class="contact">
                <a href="javascript:;" class="flex contactme" data-way="phone" data-val="未公开此联系方式">
                    <i class="flex center zh zh-phone"></i>
                    <em class="flex center">13997875264</em>
                </a>
                <span class="flex solid"></span>
                <a href="javascript:;" class="flex contactme" data-val="未公开此联系方式">
                    <i class="flex center zh zh-qq"></i>
                    <em class="flex center">1362459752</em>
                </a>
                <span class="flex solid"></span>
                <a href="javascript:;" class="flex contactme" data-way="wechat" data-val="未公开此联系方式" data-src="http://yun.zhzxj.cn/datault/user_qrcode_private.jpg">
                    <i class="flex center zh zh-weixin"></i>
                    <em class="flex center">未公开此联系方式</em>
                </a>
                <span class="flex solid"></span>
            </div>
            <div class="flex center qrcode">
                <div class="img">
                    <img src="http://yun.zhzxj.cn/default/user_qrcode_private.jpg" class="fitimg">
                    <span class="top"></span>
                    <span class="left"></span>
                    <span class="right"></span>
                    <span class="bottom"></span>
                </div>
                
            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
<script type="text/javascript" src="../js/contact.js"></script>
<script type="text/javascript" src="../js/functions.js"></script>
</html>
